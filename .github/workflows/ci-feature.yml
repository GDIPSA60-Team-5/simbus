name: Feature Branch CI

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "test/**"

jobs:
  detect_changes:
    uses: ./.github/workflows/change-detect.yml

  lint_and_sast:
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.hasChanges == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect_changes.outputs.matrix) }}
    uses: ./.github/workflows/lint-and-sast.yml
    with:
      folder: ${{ matrix.folder }}

  no_changes_notice:
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.hasChanges == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Print no changes message to step summary
        run: echo "No relevant folders changed; skipping lint and SAST jobs." >> $GITHUB_STEP_SUMMARY

name: Feature Branch CI

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "test/**"

jobs:
  detect_changes:
    uses: ./.github/workflows/change-detect.yml

  lint_and_sast:
    needs: detect_changes
    if: fromJson(needs.detect_changes.outputs.matrix).folder && fromJson(needs.detect_changes.outputs.matrix).folder.length > 0
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect_changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Print detected matrix
        run: echo "${{ toJson(matrix) }}"

      - name: Run lint
        run: |
          echo "Lint on ${{ matrix.folder }}"
          # lint command

      - name: Run SAST
        run: |
          echo "SAST on ${{ matrix.folder }}"
          # SAST command

  no_changes_notice:
    needs: detect_changes
    if: ${{ !fromJson(needs.detect_changes.outputs.matrix).folder || fromJson(needs.detect_changes.outputs.matrix).folder.length == 0 }}
    runs-on: ubuntu-latest
    steps:
      - name: Print no changes message to step summary
        run: echo "No relevant folders changed; skipping lint and SAST jobs." >> $GITHUB_STEP_SUMMARY

name: Dockerize

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Docker image tag"
        required: true
        type: string
      security_scan_enabled:
        description: "Enable security scanning with Trivy"
        required: false
        type: boolean
        default: true
      fail_on_high_severity:
        description: "Fail the workflow on high/critical vulnerabilities"
        required: false
        type: boolean
        default: true

    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

# Updated permissions to allow writing to security events
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    env:
      IMAGE_TAG: ${{ inputs.image_tag }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Frontend Image (for scanning)
        uses: docker/build-push-action@v5
        with:
          context: ./next-frontend
          push: false
          load: true
          tags: frontend:${{ env.IMAGE_TAG }}
          cache-from: type=gha


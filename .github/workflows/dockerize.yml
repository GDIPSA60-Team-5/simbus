name: Dockerize

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Docker image tag"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  dockerize:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ inputs.image_tag }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag images with docker compose
        run: docker compose build

      - name: Echo docker username prefix
        run: |
          echo "::notice title=DOCKER_USERNAME::$DOCKER_USERNAME"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Show built image tags
        run: docker images

      - name: Debug image names
        run: |
          export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
          export IMAGE_TAG="${{ inputs.image_tag }}"
          docker compose config | grep image

      - name: Push images to dockerhub
        run: docker compose push
